{% extends "base.html" %}
{% block title %}Edit Project - Project Hub{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md mt-6">
    <div class="mb-6 pb-4 border-b border-gray-200">
        <h2 class="text-2xl font-bold text-gray-900">Edit Project</h2>
    </div>
    
    <form action="" method="POST">
        <div class="space-y-6">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Project Title</label>
                <input type="text" name="title" id="title" required value="{{ project.title }}"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                <select id="category" name="category" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    {% set cats = ['Web Development', 'Mobile App', 'Data Science', 'Design', 'Marketing', 'Other'] %}
                    {% for cat in cats %}
                        <option value="{{ cat }}" {% if project.category == cat %}selected{% endif %}>{{ cat }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                <select id="status" name="status" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    <option value="idea" {% if project.status == 'idea' %}selected{% endif %}>Idea</option>
                    <option value="in-progress" {% if project.status == 'in-progress' %}selected{% endif %}>In Progress</option>
                    <option value="completed" {% if project.status == 'completed' %}selected{% endif %}>Completed</option>
                </select>
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" name="description" rows="5" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">{{ project.description }}</textarea>
            </div>

            <div class="flex justify-end space-x-3 pt-4">
                <a href="{{ url_for('dashboard') }}" class="bg-gray-200 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-300 focus:outline-none">Cancel</a>
                <button type="submit" class="bg-blue-600 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Update Project</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
