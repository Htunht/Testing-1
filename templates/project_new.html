{% extends "base.html" %} {% block title %}New Project - Project Hub{% endblock
%} {% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md mt-6">
  <div class="mb-6 pb-4 border-b border-gray-200">
    <h2 class="text-2xl font-bold text-gray-900">Create New Project</h2>
  </div>

  <!-- Added enctype="multipart/form-data" to support file uploads -->
  <form action="" method="POST" enctype="multipart/form-data">
    <div class="space-y-6">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700"
          >Project Title</label
        >
        <input
          type="text"
          name="title"
          id="title"
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
        />
      </div>

      <div>
        <label for="category" class="block text-sm font-medium text-gray-700"
          >Category</label
        >
        <select
          id="category"
          name="category"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
        >
          {% set cats = ['Web Development', 'Mobile App', 'Data Science',
          'Design', 'Marketing', 'Other'] %} {% for cat in cats %}
          <option value="{{ cat }}">{{ cat }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label for="status" class="block text-sm font-medium text-gray-700"
          >Status</label
        >
        <select
          id="status"
          name="status"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
        >
          <option value="idea" selected>Idea</option>
          <option value="in-progress">In Progress</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <!-- New File Upload Section -->
      <div>
        <label for="file" class="block text-sm font-medium text-gray-700"
          >Attachment (Document, Zip, Image)</label
        >
        <div
          class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md"
        >
          <div class="space-y-1 text-center">
            <svg
              class="mx-auto h-12 w-12 text-gray-400"
              stroke="currentColor"
              fill="none"
              viewBox="0 0 48 48"
              aria-hidden="true"
            >
              <path
                d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <div class="flex text-sm text-gray-600">
              <label
                for="file"
                class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500"
              >
                <span>Upload a file</span>
                <input id="file" name="file" type="file" class="sr-only" />
              </label>
              <p class="pl-1">or drag and drop</p>
            </div>
            <p class="text-xs text-gray-500">
              PDF, PNG, JPG, ZIP, DOC up to 50MB
            </p>
          </div>
        </div>
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-gray-700"
          >Description</label
        >
        <textarea
          id="description"
          name="description"
          rows="5"
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
        ></textarea>
      </div>

      <div class="flex justify-end space-x-3 pt-4">
        <a
          href="{{ url_for('dashboard') }}"
          class="bg-gray-200 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-300 focus:outline-none"
          >Cancel</a
        >
        <button
          type="submit"
          class="bg-blue-600 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Create Project
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
